<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenido">
    <div class="logo">
        <img class="logoImg" src="Vector.png">
        <h1 class="title">Encriptador</h1>
    </div>

    <div class="left">
        <input class="text" id="inputTexto" type="text" style="text-transform: lowercase;" placeholder="Ingrese el texto aquí" oninput="validarTexto(this)">
        <br>
    </div>

    <div class="right">
        <img src="Muñeco.png" id="imgDer">
        <h1 id="texto1">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" cols="40" rows="10" text>Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">copiar</button>
    </div>

    <div class="left-button">
        <img class="excla" src="excla1.png" alt="left-button">
        <p class="adm"> Solo letras minúsculas y sin acénto</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

    <footer>
        <p class="copyright">&copy Copyright Pabel Garcia - 2023</p>
    </footer>

</body>
</html>
